<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/795e3de5e1.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="flex-container">
    <div class="flex-child one">
      <img class="logo" src="images/logo.svg" alt="company-logo">
    </div>
    <div class="flex-child two">
      <img class="mockup" src="images/illustration-mockups.svg" alt="Illustration Mockups">
    </div>
    <div class="flex-child three">
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p class="blurb">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <a class="btn" href="#">Register</a>
    </div>
    <div class="flex-child four">
      <i class="fab fa-facebook-square"></i>
      <i class="fab fa-twitter-square"></i>
      <i class="fab fa-instagram-square"></i>
    </div>
  </div>

</body>

</html>
